<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            <div class="profile-img"></div>
            <form class="form-signin" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <input name="name" class="form-control" minlength="4" placeholder="Username" required autofocus [(ngModel)]="name" #userName="ngModel">
              <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger error">
                <div *ngIf="userName.errors.required">
                  Name is required.
                </div>
                <div *ngIf="userName.errors.minlength">
                  Name must be at least 4.
                </div>
              </div>
              <input name="password" type="password" class="form-control" placeholder="Password" required [(ngModel)]="password" minlength="4"
                #userPassword="ngModel">
              <div *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)" class="alert alert-danger error">
                <div *ngIf="userPassword.errors.required">
                  Password is required.
                </div>
                <div *ngIf="userPassword.errors.minlength">
                  Password must be at least 4.
                </div>
              </div>
              <input [disabled]="isLoginInProgress" type="submit" class="btn btn-lg btn-default btn-block sign-in" value="Sign In" />

              <div *ngIf="errorMessage" class="alert alert-danger error">
                {{errorMessage}}
              </div>
            </form>

          </div>
          <div class="tab-pane" id="register">
            <form class="form-signin" action="" method="">
              <input type="text" class="form-control" placeholder="User Name ..." required autofocus>
              <input type="email" class="form-control" placeholder="Emaill Address ..." required>
              <input type="password" class="form-control" placeholder="Password ..." required>
              <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
